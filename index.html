<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPE : Paya Alexy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #333;
        }
        header {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #444;
            background: #d3e0ea;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        nav a:hover {
            background: #a4c5e8;
        }
        h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <header>TIPE : Paya Alexy</header>
    <nav>
        <a href="#" onclick="showSection('avancement')">Avancement</a>
        <a href="#" onclick="showSection('sources')">Sources</a>
        <a href="#" onclick="showSection('diaporama')">Présentation</a>
    </nav>
    <div id="avancement" class="container">
        <h2>Avancement du TIPE</h2>
        <p>Ici, je décrirai chaque semaine l'avancement de mon TIPE.</p>
    </div>
    <div id="sources" class="container">
        <h2>Sources</h2>
        <p>Liste des sources utilisées dans mon travail.</p>
    </div>
    <div id="diaporama" class="container">
        <h2>Présentation</h2>
        <p>Aperçu de mon diaporama.</p>
    </div>
</body>
</html>
