
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPE : Paya Alexy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            transition: background 0.5s ease-in-out;
        }
        header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 28px;
            font-weight: 600;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            margin: 5px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.style.display = 'none';
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
            });
            const activeSection = document.getElementById(sectionId);
            activeSection.style.display = 'block';
            setTimeout(() => {
                activeSection.style.opacity = '1';
                activeSection.style.transform = 'translateY(0)';
            }, 10);
        }
    </script>
</head>
<body>
    <header>TIPE : Paya Alexy</header>
    <nav>
        <a href="#" onclick="showSection('avancement')">Avancement</a>
        <a href="#" onclick="showSection('sources')">Sources</a>
        <a href="#" onclick="showSection('diaporama')">Présentation</a>
    </nav>
    <div id="avancement" class="container">
        <h2>Avancement du TIPE</h2>
        <p>Ici, je décrirai chaque semaine l'avancement de mon TIPE.</p>
    </div>
    <div id="sources" class="container">
        <h2>Sources</h2>
        <p>Liste des sources utilisées dans mon travail.</p>
    </div>
    <div id="diaporama" class="container">
        <h2>Présentation</h2>
        <p>Aperçu de mon diaporama.</p>
    </div>
</body>
</html>
